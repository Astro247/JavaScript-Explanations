<!DOCTYPE html>
<html>
<head>
    <title>Checked Js</title>
    <style>
        fieldset { 
            width: 30vh
        }
        h3 {
            padding: 0;
            margin: 0;
            margin-bottom: 10px;
            margin-top: 10px;
        }
        input {
            width: 1rem;
        }
        .continent-inputs {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(7, 1fr);
        }
        button {
            margin-top: 10px;
        }

    </style>
</head>
<body>
    <fieldset>
        <legend>Datas</legend>
            <h3>Adult:</h3>
            <label>You declare to be an adult</label>
            <input type="checkbox" id="adult-check">
            <br>
            <h3>Continent:</h3>
            <div class="continent-inputs">
                <label for="eur">Europe</label>
                <input type="radio" id="eur" name="continent">

                <label for="afr">Africa</label>
                <input type="radio" id="afr" name="continent">

                <label for="ant">Antarctica</label>
                <input type="radio" id="ant" name="continent">

                <label for="asi">Asia</label>
                <input type="radio" id="asi" name="continent">

                <label for="nam">North America</label>
                <input type="radio" id="nam" name="continent">

                <label for="sam">South America</label>
                <input type="radio" id="sam" name="continent">

                <label for="ocn">Oceania</label>
                <input type="radio" id="ocn" name="continent">
            </div>
        <button id="submit">submit</button>
    </fieldset>
    <h2 id="age"></h2>
    <h2 id="continent"></h2>
    <script src="Checked.js"></script>
</body>
</html>
